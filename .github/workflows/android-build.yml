name: Android CI - Build APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew
    
    - name: Build Debug and Release APKs
      run: |
        cd android-app
        ./gradlew assembleDebug assembleRelease --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/*.apk
        retention-days: 90
        if-no-files-found: error
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android-app/app/build/outputs/apk/release/*.apk
        retention-days: 90
        if-no-files-found: error
    
    - name: Create Release and Upload APK (on release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android-app/app/build/outputs/apk/debug/*.apk
          android-app/app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
